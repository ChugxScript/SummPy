<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary_result.css') }}">
    <title>SummPy | 5-pager Summarizer</title>
</head>

<body>
    <div class="summary-result-container">
        <div class="left-menu-container">
            <img src="{{ url_for('static', filename='images/small logo.gif') }}" class="img-logo">
            <div class="new-contents-container">
                <div class="button-here-feature">MAHIRAP NEW CHAT FEATURE HAHA</div>
            </div>
            <div class="home-button">HOME</div>
        </div>
        <div class="right-menu-container">
            <div class="container-header">
                <img src="{{ url_for('static', filename='images/summpy.gif') }}" alt="">
            </div>
            <div class="content-container">
                <div class="left-content-container">
                    {% if summarized_folder %}
                        {% for folder in summarized_folder %}
                            <div class="display-pdfs-container">
                                <h1>{{ folder }}</h1>
                                <embed src="{{ url_for('static', filename='summarized_doc/' + folder) }}" type="application/pdf">
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="right-content-container">
                    <div class="chat-container">
                        {% if summary_result %}
                            {% for results in summary_result %}
                                <div class="chat-content">
                                    <img src="{{ url_for('static', filename='images/robot.gif') }}" alt="">
                                    <div class="text-content">
                                        {% for result in results %}
                                            <p>{{ result }}</p>
                                        {% endfor %}
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <form class="user-input-container" action="" method="POST">
                        <input type="text" placeholder="Ask about the {{ file }} document.">
                        <button type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
