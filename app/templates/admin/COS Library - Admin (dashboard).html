<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummPy | 5-pager Summarizer</title>
    
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/COS Library - Student (dashboard).css') }}">
</head>

<body>
    <div class="grid-container">

        <!-- Header -->
         <header class="header">            
          <nav>
            <ul>
              <li><a href="{{url_for('home.home_page')}}">HOW</a></li>
              <li><a href="{{url_for('how_to_use.how_to_use_page')}}">HOW TO USE</a></li>
              <li><a href="{{url_for('about_us.about_us_page')}}">ABOUT US</a></li>
              <li><a href="#">COS LIBRARY</a></li>
              <li><a href="{{url_for('donate.donate_page')}}">DONATE</a></li>
            </ul>
          </nav>
         </header>
         <!-- End header -->

         <!-- Sidebar -->
         <aside id="sidebar">
          <nav>
            <ul>
              <li>
                <a href="#">
                  <img src="{{ url_for('static', filename='images/dashboard.png') }}" alt="Dashboard" class="dashboard-icon">
                  Dashboard
                </a>
              </li>
              <li><a href="#" style="font-size: 15px; color:rgb(230, 230, 230);">Books</a>
                <ul class="sub-menu">
                  <li>
                    <a href="#">
                      <img src="{{ url_for('static', filename='images/undergraduate.png') }}" alt="Under Graduate" class="sub-menu-icon">
                      Under Graduate
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="{{ url_for('static', filename='images/graduate.png') }}" alt="Graduate" class="sub-menu-icon">
                      Graduate
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="{{ url_for('static', filename='images/masteral.png') }}" alt="Masteral" class="sub-menu-icon">
                      Masteral
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="{{ url_for('static', filename='images/dissertation.png') }}" alt="Dissertation" class="sub-menu-icon">
                      Dissertation
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="{{ url_for('static', filename='images/doctorate.png') }}" alt="Doctorate" class="sub-menu-icon">
                      Doctorate
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </aside>
        
         <!-- End sidebar -->

        <!-- Main Content-->
        <main class="main-container">
          <div class="main-title">
            <h2><span style="font-weight: 300; font-style: italic;">Welcome to</span> <span style="font-weight: bold;">DASHBOARD!</span></h2>
          </div>

          <div class="main-cards">
            
            <div class="card">
              <div class="card-inner">
                <img src="{{ url_for('static', filename='images/undergraduate.png') }}" alt="Under Graduate" class="card-icon">
                <h3>UNDER GRADUATE</h3>
                <div>139</div>
              </div>
            </div>
        
            <div class="card">
              <div class="card-inner">
                <img src="{{ url_for('static', filename='images/graduate.png') }}" alt="Graduate" class="card-icon">
                <h3>GRADUATE</h3>
                <div>139</div>
              </div>
            </div>
        
            <div class="card">
              <div class="card-inner">
                <img src="{{ url_for('static', filename='images/masteral.png') }}" alt="Masteral" class="card-icon">
                <h3>MASTERAL</h3>
                <div>139</div>
              </div>
            </div>
        
            <div class="card">
              <div class="card-inner">
                <img src="{{ url_for('static', filename='images/dissertation.png') }}" alt="Dissertation" class="card-icon">
                <h3>DISSERTATION</h3>
                <div>139</div>
              </div>
            </div>
        
            <div class="card">
              <div class="card-inner">
                <img src="{{ url_for('static', filename='images/doctorate.png') }}" alt="Doctorate" class="card-icon">
                <h3>DOCTORATE</h3>
                <div>139</div>
              </div>
            </div>
          </div>

          <div class="charts">
            <div class="charts-card">
                <div id="line-chart-cs"></div>
            </div>
            <div class="charts-card">
                <div id="line-chart-it"></div>
            </div>
            <div class="charts-card">
                <div id="line-chart-is"></div>
            </div>
            <!-- Full-width chart for total published books -->
            <div class="charts-card full-width-chart">
                <div id="line-chart-total"></div>
            </div>
        </div>
             

          </div>
        </main>
        <!-- End main -->

    </div>

    <!-- POLKA IN BACKGROUND -->
    <img class="dot" src="{{ url_for('static', filename='images/polka.png') }}">

    <!-- Scripts -->

    <script>

      // ================= CS PUBLISHED BOOKS PER YEAR =================
      var optionsCS = {
        chart: {
          type: 'line',
          height: 130
        },
        series: [{
          name: "Published Books",
          data: [10, 15, 18, 22, 28, 35, 42, 50, 60, 75, 85]
        }],
        xaxis: {
          categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
        },
        title: {
          text: 'CS Books Published Over the Years',
          style: {
            fontSize: '17.5px',   
            color: 'white'
          }
        },
        stroke: {
          curve: 'smooth'
        }
      };
      var chartCS = new ApexCharts(document.querySelector("#line-chart-cs"), optionsCS);
      chartCS.render();

      // ================= IT PUBLISHED BOOKS PER YEAR =================
      var optionsIT = {
        chart: {
          type: 'line',
          height: 130
        },
        series: [{
          name: "Published Books",
          data: [5, 8, 10, 12, 17, 25, 32, 40, 50, 65, 75]
        }],
        xaxis: {
          categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
        },
        title: {
          text: 'IT Books Published Over the Years',
          style: {
            fontSize: '17.5px',   
            color: 'white'
          }
        },
        stroke: {
          curve: 'smooth'
        }
      };
      var chartIT = new ApexCharts(document.querySelector("#line-chart-it"), optionsIT);
      chartIT.render();

      //================= IS PUBLISHED BOOKS PER YEAR =================
      var optionsIS = {
        chart: {
          type: 'line',
          height: 130
        },
        series: [{
          name: "Published Books",
          data: [3, 7, 10, 14, 20, 28, 35, 42, 55, 70, 80]
        }],
        xaxis: {
          categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
        },
        title: {
          text: 'IS Books Published Over the Years',
          style: {
            fontSize: '17.5px',   
            color: 'white'
          }
        },
        stroke: {
          curve: 'smooth'
        }
      };
      var chartIS = new ApexCharts(document.querySelector("#line-chart-is"), optionsIS);
      chartIS.render();

      var optionsTotal = {
        chart: {
          type: 'line',
          height: 325
        },
        series: [{
          name: "Total Published Books",
          data: [
            10 + 5 + 3,  // 2011
            15 + 8 + 7,  // 2012
            18 + 10 + 10, // 2013
            22 + 12 + 14, // 2014
            28 + 17 + 20, // 2015
            35 + 25 + 28, // 2016
            42 + 32 + 35, // 2017
            50 + 40 + 42, // 2018
            60 + 50 + 55, // 2019
            75 + 65 + 70, // 2020
            85 + 75 + 80  // 2021
          ]
        }],
        xaxis: {
          categories: ['2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
        },
        title: {
          text: 'Total Number of Published Books Per Year',
          style: {
            fontSize: '25px',
            color: 'white'
          }
        },
        stroke: {
          curve: 'smooth'
        }
      };

    var chartTotal = new ApexCharts(document.querySelector("#line-chart-total"), optionsTotal);
    chartTotal.render();

    </script>
    

</body>
</html>
