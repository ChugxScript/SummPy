<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/how_to_use.css') }}">
    <title>SummPy | 5-pager Summarizer</title>
</head>

<body>
    <div class="how-to-use-main-container">
        <div class="header">
            <a href="{{ url_for('home.home_page') }}">
                <img src="{{ url_for('static', filename='images/LOGO.gif') }}" alt="Logo" class="logo-img">
            </a>
            <div class="navbar">
                <a href="{{url_for('home.home_page')}}">HOME</a>
                <a href="{{url_for('how_to_use.how_to_use_page')}}">HOW TO USE</a>
                <a href="{{url_for('about_us.about_us_page')}}">ABOUT US</a>
                <a href="{{url_for('donate.donate_page')}}">DONATE</a>
            </div>
        </div>

        <div class="first-container">
            <p class="text-container-follow-text">FOLLOW OUR</p>
            <p class="text-container-neon-text">
                <span class="span-white-1">3</span> 
                <span class="span-violet-1">BASIC</span> 
                <span class="span-white-1">STEPS</span>
            </p>
            <img src="{{ url_for('static', filename='images/steps.png') }}" alt="steps" class="text-container-steps-image">
        </div>

        <div class="second-container">
            <p class="second-container-neon-text">
                <span class="span-white-2">ADDITIONAL</span> 
                <span class="span-violet-2">FEATURES</span>
                <span class="span-white-2">THAT YOU CAN TRY</span>
            </p>
            <img src="{{ url_for('static', filename='images/features.png') }}" alt="features" class="second-container-features-image">
        </div>

        <div class="footer-container">
            <a href="{{ url_for('home.home_page') }}" class="logo">
                <img src="{{ url_for('static', filename='images/LOGO.gif') }}" class="logo-img">
            </a>
            
            <h2> IMRAD Document Summarizer</h2>

            <div class="links-footer">
                <a href="{{url_for('home.home_page')}}">HOME</a>
                <a href="{{url_for('how_to_use.how_to_use_page')}}">HOW TO USE</a>
                <a href="{{url_for('about_us.about_us_page')}}">ABOUT US</a>
                <a href="{{url_for('donate.donate_page')}}">DONATE</a>
            </div>

            <p> Â© 2024 SummPy. All rights reserved. </p>
        </div>
    </div>

    <img class="dot" src="{{ url_for('static', filename='images/polka.png') }}">
    <img class="dot2" src="{{ url_for('static', filename='images/polka.png') }}">
    <img class="dot3" src="{{ url_for('static', filename='images/polka.png') }}">
    <img class="dot3-1" src="{{ url_for('static', filename='images/polka.png') }}">
    <img class="dot4" src="{{ url_for('static', filename='images/polka.png') }}">
    <img class="dot5" src="{{ url_for('static', filename='images/polka.png') }}">

    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
